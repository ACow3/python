<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit TV Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" ref="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="mastercontainer">
        <nav class="navbar navbar-light bg-primary">
            <a class="navbar-brand"></a>
            <form class="form-inline">
                <a href='/shows' class="btn btn-warning">shows</a>
            </form>
        </nav>
        <div class="container">
            <h1>{{ show[0].title }}</h1>
            <form action="/create_new" method="POST">
                <div class="form-group">
                    <input name="title" name="title" class="form-control" id="title" placeholder="{{ show[0].title }}">
                </div>

                <div class="form-group">
                    <input name="network" name="network" class="form-control" id="network" placeholder="{{ show[0].network }}">
                </div>

                <div class="form-group">
                    <input name="description" name="description" class="form-control" id="description"
                        placeholder="{{ show[0].description }}">
                </div>

                <div class="form-group">
                    <input type="date" name="release_date">
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn-info">
                </div>

            </form>
        </div>

    </div>

</body>

</html>
