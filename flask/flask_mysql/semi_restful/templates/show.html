<body>
            <nav class="navbar navbar-light bg-primary">
            <a class="navbar-brand">{{ show[0].title }}</a>
            <form class="form-inline">
                <a href='/shows' class="btn btn-warning">shows</a>
            </form>
        </nav>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Release Date</th>
                <th scope="col">Network</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <th scope="row"></th>
            <tr>
                <td>{{ show[0].id }}</td>
                <td>{{ show[0].title }}</td>
                <td>{{ show[0].release_date }}</td>
                <td>{{ show[0].network }}</td>
                <td>{{ show[0].description }}</td>

                <td>
            
                        <a href="/shows/edit/{{ show[0].id }}" class="btn btn-primary">Edit</a>
                        <a href="/shows/delete/{{ show[0].id }}" class="btn btn-danger">Delete</a>
                    
                </td>
            </tr>
            </tr>
            
        </tbody>
    </table>
</body>
