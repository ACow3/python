<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" ref="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <title>Home Page Once Logged in</title>
    <style>
    .navbar{
        border-bottom: 3px solid black;
    }
    .main_content_top{
    margin-top: 20px;
    }
    .table{
        border: 3px solid black;
    }
    .btn{
        margin-left: 10px;
    }
    
    </style>
</head>

<body>
    <div class="mastercontainer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Hello, {{ first_name[0]['first_name'] }}</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a href='/logout'>Logout</a>
                    <button class="btn btn-info my-2 my-sm-0" type="submit">View status</button>
                    <a href='/wishes/new' class="btn btn-outline-success my-2 my-sm-0">Make a wish!</a>
                </form>
        </nav>
        <div class="container">
            <div class="main_content_top">
            <h3>Your wish list:</h3>
                <table class="table table-bordered table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Date added</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for wish in wishes %}
                          <tr>
                            
                            <th scope="row">{{ wish.item_name }}</th>
                            <td>{{ wish.created_at }}</td>
                            <td>
                                <a href="/delete/{{ wish.wish_id }}" class="btn btn-danger">Remove</a>
                                <a href="/wishes/edit" class="btn btn-warning">Edit</a>
                                <a href="#" class="btn btn-success">Granted</a>
                            </td>
                            
                          </tr>
                          {% endfor %}
                        </tbody>
                </table>
            </div>
            <div class="main_content_bottom">
            <h3>Granted wishes:</h3>
            <table class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Wisher</th>
                        <th scope="col">Date added</th>
                        <th scope="col">Date Granted</th>
                        <th scope="col">Likes</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>

                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>

</html>
