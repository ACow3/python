<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Add New User</title>
</head>

<body>
  <div class="container">
    <h1>Add a New User</h1>
    <form action="/create_new_user" method="POST">
      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input name="name" class="form-control" id="name" placeholder="Insert Your Name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <button class="btn btn-primary">Add</button> <a href="/users" class="btn btn-warning">Home</a>
    </form>
  </div>
</body>

</html>
