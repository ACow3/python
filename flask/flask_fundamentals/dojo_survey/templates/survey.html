<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<title>Survey</title>
</head>
<body>
        <h1>Dojo Survey</h1>
        <h3>Create a User</h3>
            <form action='/users' method='post'>
            Name: <input type='text' name='name'>
            Email: <input type='text' name='email'>
            <input type='submit' value='create user'>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Location</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="location">
                    <option>Berkeley</option>
                    <option>Silicon Valley</option>
                    <option>Los Angeles</option>
                    <option>Orange County</option>
                    <option>Seattle</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Favorite Language</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="language">
                      <option>Python</option>
                      <option>C/C++</option>
                      <option>JavaScript</option>
                      <option>Swift</option>
                      <option>Ruby</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example text area</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" name="textarea" rows="3"></textarea>
                </div>
              </form>
</body>
</html>
